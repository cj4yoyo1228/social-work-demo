      function App() {

        const goToStage = useCallback(

            if (targetStage === currentStage) return;

            setTimeout(() => {
              setCurrentStage(targetStage);
              setStageTransition(false);

          [currentStage],

            <main

              {currentStage === 2 && (

            </main>

        );
      }
